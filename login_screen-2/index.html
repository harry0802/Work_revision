<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入畫面</title>
    <link rel="stylesheet" href="/all_reset.css">
    <link rel="stylesheet" href="/login_screen-2/all.css">
    <script src="https://kit.fontawesome.com/f552039a7d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="service">
        <div class="container">
            <div class="contact_Details">
                <div class="service_Text">
                    <h3 class="fz32-title">Contact Details</h3>
                    <p class="fz12-p">GET IN TOUCH</p>
                    <p>If you are interested in working with us then please drop us a line, we would love to hear from you.</p>
                </div>
                <div class="service_Icon">
                    <p class="map">121 Wallstreet Street, New York , USA</p>
                    <a class="service_email" href="">info@imperion.com</a>
                    <a class="service_phone" href="">+800 1234 56 78</a>
                </div>

            </div>
            <div class="drop_UsA_Line">
                <h3 class="fz32-title"> Drop Us A Line</h3>
                <p class="fz12-p">CONTACT US</p>
                <form  method ="post" name="contact" data-netlify="true">
                    <div class="contact_Name">
                        <input type="text" name="name" id="name"placeholder="Name*">
                    </div>
                    <div class="contact_Email">
                        <input type="email" name="email" id="email"   placeholder="Email">
                    </div>
                    <div class="contact_Message">
                        <textarea name="" id="Message" cols="30" rows="10" placeholder="Message">

                        </textarea>
                    </div>
                </form>
                <button class="form-btn">
                    send message
                </button>
            </div>
        </div>
    </section>
</body>
</html>
