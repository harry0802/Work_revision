<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/all_reset.css">
    <link rel="stylesheet" href="/section_Leading_the_market/all.css">
    <link rel="stylesheet" href="/card_3/divider_rwd.css">
    <title>Leading the market</title>
</head>
<body>
    <section class="milestone fin_top">
        <div class="container">
        <div class="milestone_cardwarp row">
            <div class="col-12 col-md-3">
                <div class="wrap_Borders">
                <div class="milestone_card">
                    <div class="milestone_icon">
                        <span class="user"><i class="fa-solid fa-user-tie"></i></span>
                    </div>
                    <div class="milestone_text">
                        <h3 class="title_Value"><span>2.324</span></h3>
                        <p>PROJECTS FINISHED</p>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="wrap_Borders">
                <div class="milestone_card">
                    <div class="milestone_icon">
                        <span class="business"><i class="fa-solid fa-briefcase"></i></span>
                    </div>
                    <div class="milestone_text">
                        <h3 class="title_Value"><span>7.158</span></h3>
                        <p>HAPPY CLIENTS</p>
                    </div>
                </div>
            </div>
        </div>
            <div class="col-12 col-md-3">
                <div class="wrap_Borders">
                <div class="milestone_card">
                    <div class="milestone_icon">
                        <span class="coffee"><i class="fa-solid fa-mug-hot"></i></span>
                    </div>
                    <div class="milestone_text">
                        <h3 class="title_Value"><span>5.280</span></h3>
                        <p>COUPS OF COFFEE</p>
                    </div>
                </div>
            </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="wrap_Borders">
                <div class="milestone_card">
                    <div class="milestone_icon">
                        <span class="horus"><i class="fa-solid fa-clock"></i></span>
                    </div>
                    <div class="milestone_text">
                        <h3 class="title_Value"><span>3.129</span></h3>
                        <p>WORKING HOURS</p>
                    </div>
                </div>
            </div>    
            </div>
      </div>
    </div>
    </section>
    <section class="leading_Market">
        <div class="container">
        <div class="row">
            <div class="alternate-text col-12 Bespoke-2 ">
                <div class="leading_Market_text">
                    <h3 class="leading_Market_title">WE ARE AHEAD OF THE MARKET</h3>
                    <span class="line-bar"></span>
                    <p>We know how to stand out from your competitors and we gladly provide our clients with various keys to achieve their goals and become successful member of business environment.</p>
                </div>
                <div class="leading_Market_btn_group ">
                <button class="leading_Market_btn">CONTACT US</button>
                <button class="leading_Market_btn purple">OUR PROJECT</button>
            </div>
            </div>
            <div class="alternate-pic  col-12 Bespoke-1 ">
                <div class="leading_Market_pic">
                    <div class="pic_expansion">
                    <img src="/section_Leading_the_market/bg-phone-2-1.png" alt="">
                </div>
            </div>
            </div>
        </div>
    </div>
    </section>
    <script src="https://kit.fontawesome.com/f552039a7d.js" crossorigin="anonymous"></script>
</body>
</html>
